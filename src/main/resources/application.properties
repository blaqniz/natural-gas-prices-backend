
server.port=8080
spring.jpa.generate-ddl=true
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
spring.jpa.hibernate.ddl-auto=update
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/natural_gas_price_db
spring.datasource.username=admin
spring.datasource.password=astropay

#15 Minutes token expiration time
token.expiration.time.minutes=3600000

# Used to sign the JWT token
secret.private.

# Used to verify the JWT token.
secret.public.

# API Key used to secure the endpoints for Pre-Authorisation. This needs to be passed as part of Headers when making the endpoint call.
# If not passed, a 401 UNAUTHORIZED error will be returned
secret.api.

cors.allowed.origins=http://localhost:4200